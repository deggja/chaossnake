version: 2
# .goreleaser.yml
project_name: chaossnake

# Changelog Configuration
changelog:
  sort: desc
  filters:
    exclude:
      - '^Merge pull request'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Documentation Updates"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "Other Changes"
      regexp: "^(ci|build|misc|perf|deps):"
      order: 3
    - title: "Miscellaneous"
      regexp: ".*"
      order: 4

builds:
  - id: "chaossnake"
    main: ./backend/main.go
    dir: ./backend
    binary: chaossnake
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: arm64

archives:
  - id: "archive"
    builds:
      - chaossnake
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true

# Release configuration
release:
  github:
    owner: deggja
    name: chaossnake
  draft: false
